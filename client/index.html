<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayergame</title>

    <link rel="stylesheet" href="/static/css/main.css">

    <script src="/static/js/connection.js"></script>
    <script>
        window.sock = new GameSocket();
    </script>
</head>

<body>
    <div id="block_connect">
        <button onclick="sock.joinAsSpectator()">Join as spectator</button>
        <span>or</span>
        <input id="nameinput" type="text" name="name" placeholder="Enter your name" required>
        <button onclick="sock.joinAsPlayer()">Connect as player</button>
    </div>
    <div id="block_teamselect" class="hidden">
        <button onclick="sock.selectTeam(0)">Team red (0)</button>
        <button onclick="sock.selectTeam(1)">Team blue (1)</button>
    </div>
</body>

</html>
