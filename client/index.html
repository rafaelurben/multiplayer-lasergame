<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayergame</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <script src="/static/js/jquery-3.6.1.min.js"></script>
    <script src="/static/js/connection.js"></script>
    <script src="/static/js/game.js"></script>
    <script>
        window.game = new Game();
        window.sock = new GameSocket(window.game);
    </script>
</head>

<body>
    <div class="w-100 h-100 d-flex flex-column">
        <div class="w-100 p-2 m-0 row border-bottom align-items-center">
            <div class="col-12 col-sm-6">
                <h3 class="mb-0">Multiplayergame</h3>
            </div>
            <div class="col-12 col-sm-6 text-end">
                <span id="header_status">Not connected</span>
                <span id="header_team" class="hidden">â– </span>
            </div>
        </div>
        <div id="maincontent" class="m-2 row flex-grow-1">
            <!-- Connect screen -->
            <div class="modeblock mode_connect hidden mt-2">
                <div class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12"><button class="btn btn-light" onclick="sock.joinAsSpectator()">Connect as spectator</button></div>
                    <div class="input-group">
                        <input id="nameinput" class="form-control" type="text" name="name" placeholder="Enter your name">
                        <button class="btn btn-primary" onclick="sock.joinAsPlayer()">Join as player</button>
                    </div>
                </div>
            </div>
            <!-- Player screen -->
            <div class="modeblock mode_player hidden">
                <div class="stateblock state_lobby row gap-2 m-0 p-0 h-100">
                    <button class="btn t0-bg fs-2" onclick="sock.selectTeam(0)">Team red</button>
                    <button class="btn t1-bg fs-2" onclick="sock.selectTeam(1)">Team blue</button>
                </div>
            </div>
            <!-- Spectator screen -->
            <div class="modeblock mode_spectator mode_master hidden">
                <div class="stateblock state_lobby w-100 h-100">
                    <div id="playerlist" class="row gap-2 m-0 p-0 h-100">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
